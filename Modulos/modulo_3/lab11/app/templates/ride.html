<h1>{{ calculadora }}</h1>
<ul>
    <li *ngFor="let ride of rides">
       <span>{{ride.airport}}</span> {{ride.app | uppercase }}
       
</ul>

<div *ngIf="selected">
    <button [(ngModel)]="selected.airport" placeholder="airport"></button><br />
    <label>Name: </label><br />
    <textarea [(ngModel)]="selected.name" placeholder="nombre"></textarea><br />
    <label>Address: </label><br />
    <input [(ngModel)]="selected.address" placeholder="direccion"><br />
    <label>Phone: </label><br />
    <input [(ngModel)]="selected.phone" placeholder="telefono"><br />
    
</div>
